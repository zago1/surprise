<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loading-overlay"></div>
    <div class="loading-spinner"></div>
    <div class="container">
        <!-- Step 1 -->
        <div id="step1" class="step active">
            <h2>Quem te mandou isso quer te mostrar uma coisa!</h2>
            <button class="surprise-button" data-next="step2">Quero Ver!</button>
        </div>

        <!-- Step 2 -->
        <div id="step2" class="step">
            <h2>Então senta que lá vem surpresa!</h2>
            <button class="surprise-button" data-next="step3">Ver Surpresa!</button>
        </div>

        <!-- Step 3 -->
        <div id="step3" class="step">
            <h2>Surpresaaa!</h2>
            <img src="surprise.png" alt="Imagem surpresa" class="surprise-image">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
